<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="polka">
    <div id="playArea" class="glass">
        <p id="welcome">Welcome Player!</p>        
        <div id="choices">
            <div class="option">
                <img src="https://media.tenor.com/3oS9bHXgxqAAAAAM/nope.gif">
                <button id="rock">Rock</button>
            </div>
            <div class="option">
                <img src="https://5.imimg.com/data5/HC/KF/HZ/SELLER-4619430/white-art-paper.jpg">
                <button id="paper">Paper</button>
            </div>
            <div class="option">
                <img src="https://m.media-amazon.com/images/I/310yF45fAFL._AC_UF894,1000_QL80_.jpg">
                <button id="scissors">Scissors</button>
            </div>

        </div>
        <p id="choose">Choose wisely.</p>
    </div>
    
</body>
</html>
